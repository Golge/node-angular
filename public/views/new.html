<h2> Yeni Kisi Ekle </h2>
<form name='newContact' novalidate class='form-horizontal'>
	<div class="input-group">
		<form-field record='contact' field='firstName' live='false' required='true'> </form-field>
		<form-field record='contact' field='lastName' live='false' required='true'> </form-field>
		
		<form-field ng-repeat='(key, value) in contact | keyFilter: 'firstName' | keyFilter: 'lastName' ' record='contact' field='{{key}}'></form-field>

		<new-field record="contact" live="false"></new-field>
	</div>
	<div class="row form-group">
		<div class="col-sm-offset-4">
			<button class="btn btn-primary" ng-click='save()'> Ekle </button>
		</div>
	</div>

</form>
